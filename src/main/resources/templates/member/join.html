<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>회원가입</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/member/join.js"></script>
</head>
<body class="text-center">

<div th:include="~{/com/header}"></div>

<form action="/member_insert" method="post" id="formJoin">
  <input type="hidden" name="" value="">
  <h1 class="h3 mb-3 fw-normal">회원가입</h1>
  <div><label style="width: 90px">아이디</label> <input type="text" name="userId" placeholder="3~12 글자" required minlength="3" maxlength="12"></div><p>
  <div><label style="width: 90px">비밀번호</label> <input type="password" name="password" placeholder="4~12 글자, 영어, 숫자 사용" required minlength="4" maxlength="12"></div><p>
  <div><label style="width: 90px">비밀번호 확인</label> <input type="password" name="passwordConfirm" required minlength="3" maxlength="12"></div><p>
  <div><label style="width: 90px">이름</label> <input type="text" name="userName" required minlength="1" maxlength="12"></div><p>
  <div><label style="width: 90px">이메일</label> <input type="email" name="email" required></div><p>
  <div><label style="width: 90px">전화번호</label> <input type="number" name="phoneNo" placeholder="01012341234" required minlength="1" maxlength="12"></div><p>

  <div style="padding-bottom: 100px"><button class="btn btn-primary" type="submit" id="btnSubmit">회원가입</button></div>

</form>

<!-- 푸터 위치 -->
<div th:include="~{/com/footer}"></div>



</body>
</html>
