<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>로그인</title>

</head>
<body class="text-center">

<div th:include="~{/com/header}"></div>

    <form action="/member_login" method="post">
        <input type="hidden" name="" value="">
        <h1 class="h3 mb-3 fw-normal">로그인</h1>
        <div><label style="width: 70px">아이디</label> <input type="text" name="userId" th:value="${userId}" required></div><p>
        <div><label style="width: 70px">비밀번호</label> <input type="password" name="password" required></div><p>
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color: red"></p>
        </div>
        <div style="padding-bottom: 100px"><button class="btn btn-primary" type="submit">로그인</button></div>
    </form>
    <p style="font-size: 12px; color: gray">계정이 없으신가요? 그러면 회원가입을 하세요</p>
    <button type="button" class="btn btn-outline-primary me-2" onclick="location.href='/member-join'">회원가입</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2016–2022</p>

<!-- 푸터 위치 -->
<div th:include="~{/com/footer}"></div>



</body>
</html>
